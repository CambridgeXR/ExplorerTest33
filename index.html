<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Explorer</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VR Explorer">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>

    <div id="home-screen">
        <h1><i>VR Explorer</i></h1>
        
        <h2>Step 1: Select Simulation</h2>
        <div class="dropdown-container">
            <select id="dropdown-audiences">
                <option value="">Presentation Audiences...</option>
            </select>
        </div>
        
        <p class="or-divider">or</p>

        <div class="dropdown-container">
            <select id="dropdown-scenarios">
                <option value="">Special Scenarios...</option>
            </select>
        </div>

        <h2>Step 2: Enter Simulation</h2>
        <button id="go-button">Go</button>

        <details class="optional-settings-dropdown">
            <summary class="optional-title">Optional Settings</summary>

            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="override-ipd">
                    <span class="slider"></span>
                </label>
                <span>Override Default IPD</span>
            </div>
            <div class="setting-container disabled" id="ipd-container">
                <label for="ipd-slider" id="ipd-label">IPD Adjustment: <span>64</span> mm</label>
                <input type="range" id="ipd-slider" min="55" max="75" value="64" step="0.5" disabled>
            </div>
            
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="override-zoom">
                    <span class="slider"></span>
                </label>
                <span>Override Default Zoom</span>
            </div>
            <div class="setting-container disabled" id="zoom-container">
                <label for="zoom-slider" id="zoom-label">Zoom (Field of View): <span>80</span>Â°</label>
                <input type="range" id="zoom-slider" min="60" max="100" value="80" step="1" disabled>
            </div>
            
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="safe-mode">
                    <span class="slider"></span>
                </label>
                <span>Safe Mode</span>
            </div>
        </details>

        <footer>
            <i>VR Explorer 1.3 brought to you by Cambridge VR</i>
        </footer>
    </div>

    <div id="video-screen">
        
        <a-scene id="vr-scene" vr-mode-ui="enabled: true; cardboardModeEnabled: true">
            <a-assets>
                <video id="video-src" loop playsinline muted crossorigin="anonymous"></video>
            </a-assets>
            
            <a-videosphere id="video-sphere" src="#video-src"></a-videosphere>

            <a-entity id="camera-rig" position="0 0 0">
                <a-camera id="camera" fov="80" ipd-manager></a-camera>
            </a-entity>
        </a-scene>

        <div id="loader"></div>
        <button id="play-button">â–¶</button>
        
        <button id="force-vr-button">ENTER VR MODE</button>

        <button id="back-button">âœ–</button>
        <button id="unmute-button"></button>
    </div>

    <script src="video-data.js"></script>

    <script>
        AFRAME.registerComponent('ipd-manager', {
            tick: function () {
                const overrideIpd = document.getElementById('override-ipd');
                if (overrideIpd && overrideIpd.checked && this.el.sceneEl.is('vr-mode')) {
                    const ipdSlider = document.getElementById('ipd-slider');
                    if (ipdSlider) {
                        const ipdInMeters = parseFloat(ipdSlider.value) / 1000;
                        const halfIpd = ipdInMeters / 2;
                        if (this.el.children.length >= 2) {
                            this.el.children[0].setAttribute('position', { x: -halfIpd, y: 0, z: 0 });
                            this.el.children[1].setAttribute('position', { x: halfIpd, y: 0, z: 0 });
                        }
                    }
                }
                const overrideZoom = document.getElementById('override-zoom');
                if (overrideZoom && overrideZoom.checked) {
                    const zoomSlider = document.getElementById('zoom-slider');
                    if (zoomSlider) {
                        const fov = parseFloat(zoomSlider.value);
                        this.el.setAttribute('fov', fov);
                        if (this.el.children.length >= 2) {
                            this.el.children[0].setAttribute('fov', fov);
                            this.el.children[1].setAttribute('fov', fov);
                        }
                    }
                }
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homeScreen = document.getElementById('home-screen');
            const videoScreen = document.getElementById('video-screen');
            const goButton = document.getElementById('go-button');
            const backButton = document.getElementById('back-button');
            const unmuteButton = document.getElementById('unmute-button');
            const loader = document.getElementById('loader');
            const playButton = document.getElementById('play-button');
            const forceVrButton = document.getElementById('force-vr-button');
            
            const dropdownAudiences = document.getElementById('dropdown-audiences');
            const dropdownScenarios = document.getElementById('dropdown-scenarios');
            const safeMode = document.getElementById('safe-mode');
            
            const overrideIpdToggle = document.getElementById('override-ipd');
            const ipdContainer = document.getElementById('ipd-container');
            const ipdSlider = document.getElementById('ipd-slider');
            const ipdLabel = document.querySelector('#ipd-label span');
            
            const overrideZoomToggle = document.getElementById('override-zoom');
            const zoomContainer = document.getElementById('zoom-container');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomLabel = document.querySelector('#zoom-label span');
            
            const vrScene = document.getElementById('vr-scene');
            const videoAsset = document.getElementById('video-src');
            const videoSphere = document.getElementById('video-sphere');
            const camera = document.getElementById('camera');

            Object.keys(audienceVideos).forEach(key => dropdownAudiences.add(new Option(key, key)));
            Object.keys(scenarioVideos).forEach(key => dropdownScenarios.add(new Option(key, key)));
            dropdownAudiences.addEventListener('change', () => { if (dropdownAudiences.value) dropdownScenarios.value = ''; });
            dropdownScenarios.addEventListener('change', () => { if (dropdownScenarios.value) dropdownAudiences.value = ''; });

            ipdSlider.addEventListener('input', () => { ipdLabel.textContent = ipdSlider.value; });
            zoomSlider.addEventListener('input', () => { zoomLabel.textContent = zoomSlider.value; });

            overrideIpdToggle.addEventListener('change', () => {
                const enabled = overrideIpdToggle.checked;
                ipdSlider.disabled = !enabled;
                ipdContainer.classList.toggle('disabled', !enabled);
            });
            overrideZoomToggle.addEventListener('change', () => {
                const enabled = overrideZoomToggle.checked;
                zoomSlider.disabled = !enabled;
                zoomContainer.classList.toggle('disabled', !enabled);
            });
            
            const videoLoadedHandler = () => {
                loader.style.display = 'none';
                playButton.style.display = 'block';
            };
            const videoErrorHandler = (e) => {
                console.error("Video Error:", e);
                videoAsset.removeEventListener('error', videoErrorHandler);
                backButton.click();
                alert("Error loading video. Please try again.");
            };
            
            function requestMotionPermission() {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(r => { if(r==='granted') loadVideo(); else alert('Motion permission required for VR.'); })
                        .catch(e => { console.error(e); loadVideo(); });
                } else {
                    loadVideo();
                }
            }

            goButton.addEventListener('click', () => {
                requestMotionPermission();
            });

            function loadVideo() {
                const selectedKey = dropdownAudiences.value || dropdownScenarios.value;
                if (!selectedKey) { alert('Please select a simulation.'); return; }
                const videoInfo = audienceVideos[selectedKey] || scenarioVideos[selectedKey];
                if (!videoInfo) { alert('Could not find video data.'); return; }

                if (safeMode.checked) {
                    window.location.href = videoInfo.youtube;
                    return;
                }
                
                homeScreen.style.display = 'none';
                videoScreen.style.display = 'block';
                unmuteButton.innerHTML = 'ðŸ”‡';
                loader.style.display = 'block';
                playButton.style.display = 'none';
                
                // Show Custom VR Button on Mobile/Tablet
                if(AFRAME.utils.device.isMobile() || AFRAME.utils.device.isTablet()){
                    forceVrButton.style.display = 'block';
                } else {
                    forceVrButton.style.display = 'none';
                }
                
                videoSphere.addEventListener('materialvideoloadeddata', videoLoadedHandler, { once: true });
                videoAsset.addEventListener('error', videoErrorHandler, { once: true });

                videoAsset.muted = true; 
                
                camera.setAttribute('camera', 'userHeight', 1.6);
                if(!overrideZoomToggle.checked) camera.setAttribute('camera', 'fov', 80);

                videoAsset.setAttribute('src', videoInfo.cloudflare);
                
                if (vrScene.hasLoaded) vrScene.play();
                else vrScene.addEventListener('loaded', () => vrScene.play());
            }

            playButton.addEventListener('click', () => {
                videoAsset.play();
                playButton.style.display = 'none';
            });

            // FORCE VR BUTTON LOGIC
            forceVrButton.addEventListener('click', () => {
                // Ensure video is playing (fixes iOS black screen on enter VR)
                videoAsset.play();
                
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(r => { if(r==='granted') vrScene.enterVR(); })
                        .catch(e => vrScene.enterVR());
                } else {
                    vrScene.enterVR();
                }
            });

            backButton.addEventListener('click', () => {
                videoScreen.style.display = 'none';
                homeScreen.style.display = 'block';
                loader.style.display = 'none';
                playButton.style.display = 'none';
                forceVrButton.style.display = 'none';
                
                videoSphere.removeEventListener('materialvideoloadeddata', videoLoadedHandler);
                videoAsset.removeEventListener('error', videoErrorHandler);
                
                videoAsset.pause();
                videoAsset.setAttribute('src', ''); 
                
                vrScene.exitVR();
                vrScene.pause();
                videoAsset.muted = true;
                
                if (document.fullscreenElement) document.exitFullscreen();
            });

            unmuteButton.addEventListener('click', () => {
                if (videoAsset.muted) {
                    videoAsset.muted = false;
                    unmuteButton.innerHTML = 'ðŸ”ˆ';
                } else {
                    videoAsset.muted = true;
                    unmuteButton.innerHTML = 'ðŸ”‡';
                }
            });
            
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/ExplorerTest33/sw.js')
                        .then(reg => console.log('SW registered.', reg))
                        .catch(err => console.error('SW failed:', err));
                });
            }
        });
    </script>
</body>
</html>
